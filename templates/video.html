<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1c1c2c, #343a40);
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .video-wrapper {
            max-width: 720px;
            margin: 60px auto;
            background-color: #212529;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffd700;
        }

        p {
            font-size: 1rem;
            margin-top: 15px;
            color: #ccc;
        }

        .back-btn {
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="container video-wrapper text-center">
    <h2>{{ video.title }}</h2>
    <video controls autoplay>
        <source src="{{ url_for('uploaded_file', filename=video.filename) }}" type="video/mp4">
        Brauzeringiz video formatini qo‘llab-quvvatlamaydi.
    </video>
    <p>{{ video.desc }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-outline-warning back-btn">
        ⬅️ Ortga qaytish
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
    <h2 class="mb-3">{{ video.title }}</h2>
    <video controls class="w-100 rounded shadow">
        <source src="{{ url_for('uploaded_file', filename=video.filename) }}" type="video/mp4">
        Brauzeringiz video o‘ynata olmaydi.
    </video>
    <p class="mt-3">{{ video.desc }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">⬅️ Ortga</a>
</div>

</body>
</html>

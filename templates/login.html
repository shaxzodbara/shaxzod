<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 bg-secondary">
    <h3 class="text-center mb-3">ğŸ”’ Admin Login</h3>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Foydalanuvchi nomi" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Parol" required>
        </div>
        <button type="submit" class="btn btn-light w-100">Kirish</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
</div>

</body>
</html>

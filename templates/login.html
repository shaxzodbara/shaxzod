<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>üîê Admin Kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            color: white;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        .login-card h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffe600;
            text-shadow: 0 0 10px #ffe600;
        }

        .form-control {
            background-color: rgba(255,255,255,0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .form-control:focus {
            background-color: rgba(255,255,255,0.25);
            box-shadow: none;
            color: white;
        }

        .btn-login {
            background-color: #ffc107;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e0a800;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3><i class="bi bi-shield-lock-fill"></i> Admin Kirish</h3>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="üë§ Foydalanuvchi nomi" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="üîë Parol" required>
        </div>
        <button type="submit" class="btn btn-login w-100">üö™ Kirish</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
</div>

</body>
</html>
